    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(bg2.png);
        }
        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }
        /* Kelas untuk menghentikan animasi rotasi */
        .paused {
            animation-play-state: paused;
        }

        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        .banner {
            position: relative;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .item {
            flex: 1 0 auto;
            width: 100%;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>

    <script>
        // Ambil elemen slider
        const slider = document.querySelector('.slider');
        
        // Ambil semua gambar dalam slider
        const items = document.querySelectorAll('.slider .item img');
        
        // Loop untuk menambahkan event listener ke setiap gambar
        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                console.log("Mouse over");
                slider.classList.add('paused'); // Tambah kelas paused saat mouse masuk
            });
    
            item.addEventListener('mouseout', () => {
                console.log("Mouse out");
                slider.classList.remove('paused'); // Hapus kelas paused saat mouse keluar
            });
        });
    </script>
